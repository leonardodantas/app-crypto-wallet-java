#SWAGGER
application-title-swagger=APP-CRYPTO-WALLET-JAVA
application-version-swagger=@version@
application-description-swagger=@description@

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource H2
spring.datasource.url=jdbc:h2:mem:cryptowallet
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=dantas
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace